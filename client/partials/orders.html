<div class='container' ng-controller='ordersController'>
	<div class='row'>
		<a href='#/'>Customers</a><span> | Orders</span>
	</div>
	<div class='row'>
		<h2>Add a New Order</h2>
		<label>Customer: </label>
		<select ng-model='newOrder.name'>
			<option value='{{ customer.name }}' ng-repeat='customer in customers' ng-bind='customer.name'></option>
		</select><br>
		<label>Order: </label>
		<select ng-model='newOrder.quantity'>
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>
			<option>6</option>
			<option>7</option>
			<option>8</option>
			<option>9</option>
			<option>10</option>
		</select>
		<select ng-model='newOrder.product'>
			<option value='{{ product.item }}'ng-repeat='product in products' ng-bind='product.item'></option>
		</select><br>
		<input type='submit' class='btn btn-primary' value='Order' ng-click='addOrder()'>

	</div>
	<div class='row'>
		<div class='col-sm-3 pull-right'>
			<input type="text" class="form-control" placeholder="Search" ng-model='filter_name'>
		</div>
		<table class='table table-striped'>
			<thead>
				<th>Customer Name</th>
				<th>Product</th>
				<th>Quantity</th>
				<th>Date</th>
			</thead>
			<tbody>
				<tr ng-repeat='order in orders | filter: filter_name | orderBy: "-date"'>
					<td ng-bind='order.name'></td>
					<td ng-bind='order.product'></td>
					<td ng-bind='order.quantity'></td>
					<td ng-bind='order.date | date: "MMMM d, y"'></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
