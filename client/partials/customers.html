<div class='container' ng-controller='customersController'>
  <div class='row'>
    <span>Customers | </span><a href='#/orders'>Orders</a>
  </div>
  <div class='row'>
    <div class='col-sm-2'>
    </div>
    <div class='col-sm-8'>
      <h1>Add a New Customer</h1>
      <form class='form-inline' name='form' novalidate>
        <div class='form-group'>
          <label for='customerName'>Customer Name:</label>
          <input type='text' class='form-control' id='customerName' placeholder='Customer Name' ng-model='newCustomer.name' required>
          <input type='submit' class='btn btn-primary' value='Submit' ng-click='addCustomer()' ng-disabled='form.$invalid'>
        </div>
      </form>
    </div>
  </div>

  <div class='row'>
    <div class='col-sm-2'>
    </div>
    <div class='col-sm-8'>
      <div class='col-sm-3 pull-right'>
        <input type="text" class="form-control" placeholder="Search Name" ng-model='filter_name'>
      </div>
      <table class='table table-striped'>
        <thead>
          <th>Customer Name</th>
          <th>Created Date</th>
          <th>Actions</th>
        </thead>
        <tbody>
          <tr ng-repeat='customer in customers | filter: filter_name | orderBy: "date"'>
            <td ng-bind='customer.name'></td>
            <td ng-bind='customer.date | date: "MMMM d, y"'></td>
            <td>
              <button type='submit' class='btn btn-danger' ng-click='removeCustomer(customer)'>Remove</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
